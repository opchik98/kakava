<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	
</head>
	<body style="color: #333">
		<!-- Элементы для вызова модальных окон, могут быть любые -->

		<a style="border: none; padding: 20px; display: inline-block; text-decoration: none; background-color: #414b52; margin: 10px; color: #fff; border-radius: 3px;" href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>
		<a style="border: none; padding: 20px; display: inline-block; text-decoration: none; background-color: #414b52; margin: 10px; color: #fff; border-radius: 3px;" href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a>


		<!-- Несколько модальных окон -->

		<div class="modal" data-modal="1">
		   <!--   Svg иконка для закрытия окна  -->
		   <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
		   <p class="modal__title">Заголовок окна 1</p>
		</div>

		<div class="modal" data-modal="2">
		   <!--   Svg иконка для закрытия окна  -->
		   <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg"               viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
		   <p class="modal__title">Заголовок окна 2</p>
		</div>

		<!-- Подложка под модальным окном -->
		<div class="overlay js-overlay-modal"></div>
	</body>

	<link rel="stylesheet" href="style.css">
	<script src="modal.js"></script>



	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>
