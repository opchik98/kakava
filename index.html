<!DOCTYPE html>

		<title>Start Page</title>

	<body>
		<header class="header" id="header">
			<div class="container">
				<div class="nav">

		<section class="bruh">

							<div onclick="window.open('https://google.com/search?q=translate')" class="links-item-link google-link align-vertical">

							</div>
						</div>
						<div class="links__item">
							<div onclick="window.open('https://youtube.com')" class="links-item-link youtube-link">
								<img class="links-item__image" height="13" width="20" src="assets/images/youtube.svg" alt="">
								<span>YouTube</span>
							</div>
							<div onclick="window.open('https://www.youtube.com/watch?v=5qap5aO4i9A')" class="links-item-link youtube-link align-vertical">

							</div>
						</div>
						<div class="links__item">
							<div onclick="window.open('https://github.com')" class="links-item-link github-link">

							</div>
						</div>
						<div class="links__item">
							<div onclick="window.open('http://192.168.0.1')" class="links-item-link">
								<span>192.168.0.1</span>
							</div>
							<div onclick="window.open('http://192.168.1.1')" class="links-item-link align-vertical">
								<span>192.168.1.1</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- / container -->
		</section>

		<footer class="footer" id="footer">
			<div class="container">
